<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection - Gemini API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .result-section p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 5px 5px 5px 0;
        }

        .badge-healthy {
            background: #d4edda;
            color: #155724;
        }

        .badge-diseased {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-confidence-high {
            background: #d1ecf1;
            color: #0c5460;
        }

        .error {
            display: none;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            color: #721c24;
            margin-top: 20px;
        }

        .clear-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .clear-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Plant Disease Detection</h1>
        <p class="subtitle">Powered by Google Gemini AI</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supported: PNG, JPG, JPEG, GIF, BMP, WEBP</div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <button class="analyze-btn" id="analyzeBtn" disabled>
            üîç Analyze Plant Disease
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image with Gemini AI...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>üìä Analysis Results</h2>
            <div id="resultsContent"></div>
            <button class="clear-btn" onclick="clearResults()">üîÑ Analyze Another Image</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => imageInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            hideError();
            results.style.display = 'none';
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            results.style.display = 'none';
            hideError();

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/api/chatbot/detect-disease-gemini', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    showError(data.message || data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const { analysis, structured_data, model, timestamp } = data;

            let html = '';

            // Structured data badges
            if (structured_data) {
                html += '<div class="result-section">';
                html += '<h3>Quick Summary</h3>';
                
                if (structured_data.plant_name && structured_data.plant_name !== 'Unknown') {
                    html += `<p><strong>Plant:</strong> ${structured_data.plant_name}</p>`;
                }
                
                if (structured_data.disease_status) {
                    const statusClass = structured_data.disease_status.toLowerCase().includes('healthy') 
                        ? 'badge-healthy' : 'badge-diseased';
                    html += `<span class="badge ${statusClass}">${structured_data.disease_status}</span>`;
                }
                
                if (structured_data.disease_name && structured_data.disease_name !== 'Unknown') {
                    html += `<span class="badge">${structured_data.disease_name}</span>`;
                }
                
                if (structured_data.confidence && structured_data.confidence !== 'Unknown') {
                    html += `<span class="badge badge-confidence-high">Confidence: ${structured_data.confidence}</span>`;
                }
                
                html += '</div>';
            }

            // Full analysis
            html += '<div class="result-section">';
            html += '<h3>Detailed Analysis</h3>';
            html += `<p>${analysis}</p>`;
            html += '</div>';

            // Metadata
            html += '<div class="result-section">';
            html += '<h3>Analysis Info</h3>';
            html += `<p><strong>Model:</strong> ${model}</p>`;
            html += `<p><strong>Timestamp:</strong> ${new Date(timestamp).toLocaleString()}</p>`;
            html += '</div>';

            resultsContent.innerHTML = html;
            results.style.display = 'block';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function clearResults() {
            selectedFile = null;
            previewContainer.style.display = 'none';
            results.style.display = 'none';
            analyzeBtn.disabled = true;
            imageInput.value = '';
            hideError();
        }
    </script>
</body>
</html>
